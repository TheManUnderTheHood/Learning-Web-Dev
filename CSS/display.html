<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        .box{
            border: 5px solid red;
            display: inline-block;
            /* visibility: ; */
            width: 200px;
            padding: 50px;
        }
        .box1{
            border: 5px solid red;
            display: flex;
            justify-content: center;
            width: 200px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <div class="box1">
        I am a good box.
    </div>
</body>
</html>
