<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Cover and Fit</title>
    <style>
        .container{
            background-color: rgb(13, 242, 242);
            height: 634px;   
            width: 688px;
            border: 2px solid black;
        }
        img{
            height: 634px;   
            width: 688px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://wallpapercave.com/wp/wp4830417.jpg" alt="">
    </div>
</body>
</html>
