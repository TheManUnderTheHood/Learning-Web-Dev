<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .box{
            background-color: white;
            border-radius: 15px;
            width: 230px;
            height: 350px;
            padding: 5px;
        }
        .button{
            padding: 8px 20px;
            font-size: 10px;
            font-weight: bold;
            color: rgb(35, 114, 217);
            background-color: rgb(218, 237, 247);
            border: 1px solid rgb(218, 237, 247);
            border-radius: 25px;
            cursor: pointer;
        }
        .img{
            height: 150px;
            border-radius: 15px;
        }
        ul{
            display: flex;
            padding: 0px 15px;
        }
        ul li{
            display: inline-block;
            font-weight: bold;
            font-size: 10px;
            padding: 1px 5px;
            color: rgb(145, 142, 142);
            border: 1px solid rgb(223, 221, 221);
            border-radius: 8px;
            margin-right: 10px;
        }
        .h1{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight:bold;
            font-size: 20px;
            padding: 0px 10px;
        }
        .para{
            color: rgb(173, 173, 173);
            font-size: 13px;
            padding: 0px 10px;
        }
    </style>
</head>
<body bgcolor=#E9E9E9>
        <center>
            <div class="box">
                <img class="img" src="https://static.india.com/wp-content/uploads/2022/04/pjimage-2022-04-07T162318.117.jpg?impolicy=Medium_Widthonly&w=700" >
                <div align="left">
                    <ul>
                        <li>Nature</li>
                        <li>Lake</li>
                    </ul>
                </div>
                <div align="left">
                    <h1 class="h1">Lago di Braies</h1>
                </div>
                <div align="left">
                    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur sodales morbi dignissim sed diam pharetra citae ipsum odio.</p>
                </div>
                <div class="item">
                    <button class="button">Read more</button>
                </div>
            </div>
        </center>
    </body>
    </html>
